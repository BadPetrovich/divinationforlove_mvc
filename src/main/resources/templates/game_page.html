<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DivinationForLove</title>
</head>
<body>
<header>
    <h1>Самое время окунуться в удивительный мир гадания!</h1>
</header>
<main>
    <p>
        На данном сайте вы можете узнать имя вашего <span style="color: aqua">возлюбленного</span>. Карты подскажут!
    </p>

    <div>
        <h2>
            Любовники:
        </h2>
        <table>
            <thead>
            <tr>
                <th>Номер</th>
                <th>Имя</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td th:text=${firstLover.name}></td>
            </tr>
            <tr>
                <td>2</td>
                <td th:text=${secondLover.name}></td>
            </tr>
            <tr>
                <td>3</td>
                <td th:text=${thirdLover.name}></td>
            </tr>
            <tr>
                <td>4</td>
                <td th:text=${fourthLover.name}></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
